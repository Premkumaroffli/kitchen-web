
<div class="bg-gray-200 p-4 flex flex-col gap-4">
    <div class="flex flex-row gap-4 w-[100%] items-center justify-center">
      <div class="p-1 bg-white rounded shadow-md ">
        <mat-icon class="shadow-xl">menu</mat-icon>
      </div>
      <div class="flex flex-row gap-2 w-[100%] items-center text-gray-700 bg-white rounded shadow-md ">
        <mat-icon class="flex item-center w-[10%]">search</mat-icon>
        <input
        class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
        id="name" name="name"
        type="text"
        placeholder="Search"/>
      </div>
      <div class="p-1 bg-white rounded shadow-md">
        <mat-icon>filter_list</mat-icon>
      </div>
    </div>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
      <div *ngFor="let item of grid1" class=" bg-white rounded-2xl shadow-xl p-2 flex flex-col">
        <div class="flex items-start p-2">
          <img class="h-10 w-10" [src]="path + item.icon" alt="">
        </div>
        <div class="px-2">
          <span class="font-light text-md">{{ item.name }}</span>
        </div>
      </div>
    </div>
